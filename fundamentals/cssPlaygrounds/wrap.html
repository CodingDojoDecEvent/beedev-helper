<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="../../css/playground.css" />
    <script src="../../js/components/toolNav.js"></script>
    <script src="../../js/components/footer.js"></script>
    <title>Flex Wrap</title>
</head>
<body>
    <header>
        <h1>BeeDev Services Helper Website</h1>
        <tool-component></tool-component>
        <nav class="toolsNav">
            <a href="../cssTools.html">Back to Tools Page</a>
        </nav>
    </header>
    <main>
        <h1 class="centerText">Flex Wrap</h1>
        <div class="displayDiv wrapPad" id="blockInlineDiv3">
            <!-- <img src="../../images/tools/ninja.png" alt="ninja" class="photo"> -->
            <img src="../../images/tools/css.png" alt="css" class="photo">
            <img src="../../images/tools/emoji.jpg" alt="emoji" class="photo">
            <!-- <img src="../../images/tools/ninja.png" alt="ninja" class="photo"> -->
            <img src="../../images/tools/css.png" alt="css" class="photo">
            <img src="../../images/tools/emoji.jpg" alt="emoji" class="photo">
            <img src="../../images/tools/css.png" alt="css" class="photo">
            <img src="../../images/tools/emoji.jpg" alt="emoji" class="photo">
            <img src="../../images/tools/css.png" alt="css" class="photo">
            <img src="../../images/tools/emoji.jpg" alt="emoji" class="photo">
        </div>
        <div class="fixBottom small">
            <div class="flexStartGap5">
                <p>Border:</p>
                <button onclick="changeBorderProperty(this, blockInlineDiv3)"> img {border: 1px solid red}</button>
            </div>
            <div class="flexStartGap5">
                <p>Display:</p>
                <div class="mutuallyExclusiveButtons">
                    <button onclick="changePropertyOfOne(blockInlineDiv3, 'display', 'block')">
                        div { display: block; }
                    </button>
                    <button onclick="changePropertyOfOne(blockInlineDiv3, 'display', 'flex')">
                        div { display: flex; }
                    </button>
                </div>
            </div>
            <div class="flexStartGap5">
                <p>Wrap:</p>
                <div class="mutuallyExclusiveButtons">
                    <button onclick="changePropertyOfOne(blockInlineDiv3, 'flex-wrap', 'nowrap')">
                        div { flex-wrap: nowrap; }
                    </button>
                    <button onclick="changePropertyOfOne(blockInlineDiv3, 'flex-wrap', 'wrap')">
                        div { flex-wrap: wrap; }
                    </button>
                </div>
            </div>
            <div class="flexStartGap5">
                <p>Gap: <span>0</span></p>
                <button onclick="adjustAttributeValue(blockInlineDiv3, 'gap', false);
                    decrementCountToZero(this)
                    ">
                        -
                    </button>
                    <button onclick="adjustAttributeValue(blockInlineDiv3, 'gap');
                    incrementCount(this)
                    ">
                        +
                </button>
            </div>
        </div>
        
    </main>
    <footer-component></footer-component>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/scripts.js"></script>
    <script src="../../js/playgrounds/cssTools.js"></script>
</body>
</html>
