<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="../../css/playground.css" />
    <script src="../../js/components/toolNav.js"></script>
    <script src="../../js/components/footer.js"></script>
    <title>CSS</title>
</head>
<body>
    <header>
        <h1>BeeDev Services Helper Website</h1>
        <tool-component></tool-component>
        <nav class="toolsNav">
            <a href="../cssTools.html">Back to Tools Page</a>
        </nav>
    </header>
    <main>
        <div class="displayDiv lineHeight" id="blockDiv4">
            <img src="../../images/tools/ninja.png" alt="ninja" class="photo">
            <img src="../../images/tools/css.png" alt="css" class="photo">
            <img src="../../images/tools/emoji.jpg" alt="emoji" class="photo">
            <img src="../../images/tools/ninja.png" alt="ninja" class="photo">
            <img src="../../images/tools/css.png" alt="css" class="photo">
            <img src="../../images/tools/emoji.jpg" alt="emoji" class="photo">
        </div>
        <div class="fixBottom">
            <div class="flexStartGap5">
                <p>Margin: <span>0</span></p>
                <button onclick="
                adjustAttributeValueOfMany(blockDiv4, 'margin', false);
                decrementCountBelowZero(this)
                ">
                    -
                </button>
                <button onclick="adjustAttributeValueOfMany(blockDiv4, 'margin');
                incrementCount(this)
                ">
                    +
                </button>
            </div>
            <div class="flexStartGap5">
                <p>Border: <span>0</span></p>
                <button onclick="
                adjustAttributeValueOfMany(blockDiv4, 'border-width', false);
                decrementCountToZero(this)
                ">
                    -
                </button>
                <button onclick="adjustAttributeValueOfMany(blockDiv4, 'border-width');
                incrementCount(this)
                ">
                    +
                </button>
            </div>
            <div class="flexStartGap5">
                <p>Padding: <span>0</span></p>
                <button onclick="
                adjustAttributeValueOfMany(blockDiv4, 'padding', false);
                decrementCountToZero(this)
                ">
                    -
                </button>
                <button onclick="adjustAttributeValueOfMany(blockDiv4, 'padding');
                incrementCount(this)
                ">
                    +
                </button>
            </div>
        </div>
    </main>
    <footer-component></footer-component>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/scripts.js"></script>
    <script src="../../js/playgrounds/cssTools.js"></script>
</body>
</html>
